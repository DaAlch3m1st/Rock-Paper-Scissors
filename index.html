<!--From rps-ui-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body class="body">
    <div class="header">
        <img src="./images/header.png" alt="">
    </div>
    <div class="buttons">
        <button class="rock"><img src="./images/rock.png" alt="rock image" class="games-images"></button>
        <button class="paper"><img src="./images/paper.png" alt="paper image" class="games-images"></button>
        <button class="scissors"><img src="./images/scissors.png" alt="Scissor image" class="games-images"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
